spring.application.name=configuration-server
server.port=8888

#Configuration Git Branch Git
spring.cloud.config.server.git.default-label=main

#Configuration Location Repository
spring.cloud.config.server.git.uri=https://github.com/jefsAlves/prize-lottery_config

#Configuration Credentials Git
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}
